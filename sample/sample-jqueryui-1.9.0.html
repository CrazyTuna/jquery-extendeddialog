<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>ForeignQuiche Bootstrap Table</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/CrazyTuna/jquery-extendeddialog/master/src/fq-ui.extendeddialog.css">
    <style>
       
    </style>
</head>
<body>
    <a id="open">Open</a>
    <div id="dialog" class="dialog" title="Basic dialog">
        <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
    </div>
    <script src="https://code.jquery.com/jquery-1.7.0.js"></script>
    <script src="https://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="https://raw.githubusercontent.com/CrazyTuna/jquery-extendeddialog/master/src/fq-ui.extendeddialog.js"></script>
    <script>
        $(function () {
            $(".dialog").extendeddialog({
                buttons: {
                    'Ok': function () {
                        $(this).extendeddialog('close');
                    }
                }
            });
            $("#open").on('click', function () {
                $(".dialog").extendeddialog('open');
            });
        });
    </script>
</body>
</html>
